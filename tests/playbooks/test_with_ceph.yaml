- name: Common pre-adoption tasks
  import_playbook: _before_adoption.yaml

- name: Adoption
  hosts: local
  gather_facts: false
  vars:
    glance_backend: ceph
    manila_backend: cephfs
    cinder_volume_backend: ceph
    cinder_backup_backend: ceph
  module_defaults:
    ansible.builtin.shell:
      executable: /bin/bash
  roles:
    - development_environment
    - backend_services
    - ceph_backend_configuration
    - pull_openstack_configuration
    - stop_openstack_services
    - mariadb_copy
    - ovn_adoption
    - keystone_adoption
    - barbican_adoption
    - neutron_adoption
    - glance_adoption
    - placement_adoption
    - nova_adoption
    - cinder_adoption
    - horizon_adoption
    - heat_adoption
    - manila_adoption
    - stop_remaining_services
    - dataplane_adoption
